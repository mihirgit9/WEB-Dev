<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="wrapper" >
        <!-- Header -->

        <section class="header">
            <h1>WEATHER APP</h1>
            <div class="tabs">
                <div class="userTab tab">Your Weather</div>
                <div class="searchTab tab">Search Weather</div>
            </div>
        </section>

        <!-- Grant access -->

        <section class="permission">
            <img src="./assets/location.png" alt="location" height="80px">
            <h2>Grant Location Access</h2>
            <p>Allow access to get weather information</p>
            <button class="permissionButton">GRANT ACCESS</button>
        </section>

        <!-- Search City -->

        <section class="searchCity">
            <input type="text" placeholder="search for city..." class="searchInput">
            <div class="searchButton"><i class="fa fa-search" style="font-size:22px; color: aliceblue;"></i></div>
        </section>

        <!-- Weather Information -->

        <section class="weatherInfo">
            <div class="cityName">
                <div class="city"></div>
                <img src="" alt="" class="flag">
            </div>

            <div class="condition"></div>
            <img src="" alt="image" class="conditionImg" height="80px">
            <div class="temp"></div>

            <div class="details">

                <div class="windspeed detail">
                    <img src="./assets/wind.png" alt="">
                    <p>WINDSPEED</p>
                    <div class="dataWind"></div>
                </div>

                <div class="humidity detail">
                    <img src="./assets/humidity.png" alt="">
                    <p>HUMIDITY</p>
                    <div class="dataHumid"></div>
                </div>

                <div class="clouds detail">
                    <img src="./assets/cloud.png" alt="">
                    <p>CLOUDS</p>
                    <div class="dataCloud"></div>
                </div>

            </div>
        </section>
        
        <!-- Loading Image -->
        <div class="loading">
            <img src="./assets/loading.gif" alt="" height="120px">
            <p>LOADING</p>
        </div>
        

        <!-- NOt Found -->
        <section class="notFound">
            <img src="./assets/not-found.png" alt="" height="120px">
            <p>City Not Found</p>
        </section>
        
    </section>



    
    <script src="script.js"></script>
</body>
</html>
