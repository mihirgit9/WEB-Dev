<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="shortcut icon" href="./images/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="wrapper">
        <!-- Header -->
        <section class="header">
            <div class="title">DevDetective</div>

            <div class="theme">
                <div class="themeName"></div>
                <img src="" alt="img" class="themeImg">
            </div>
        </section>

        <!-- Input Field -->

        <section class="searchID">
           
            <input type="search" placeholder="Enter a GitHub username..." class="input">
            <p class="notFound">Git ID Not Found</p>

            <button class="inputBtn">Search</button>
        </section>

        <!-- Hero Section -->

        <section class="hero">

            <img src="" alt="" class="heroImg">

            <div class="heroHeader">
                <div class="heroName"></div>
                <div class="heroJoin"></div>
            </div>

            <div class="git-username"><a href="" class="gitID" target="_blank"></a></div>

            <div class="gitBio"></div>

            <div class="details">
                <div class="detailBox">
                    <p class="detailName">Repos</p>
                    <div class="detail repos"></div>
                </div>
                <div class="detailBox">
                    <p class="detailName"> Followers</p>
                    <div class="detail followers"></div>
                </div>
                <div class="detailBox">
                    <p class="detailName">Following</p>
                    <div class="detail following"></div>
                </div>
            </div>

            <div class="contacts">
                <div class="contactBox">
                    <img src="./images/location-icon.svg" alt="">
                    <div class="contact address"></div>
                </div>
                <div class="contactBox">
                    <img src="./images/website-icon.svg" alt="">
                    <div><a href="" class="contact website" target="_blank"></a></div>
                </div>
                <div class="contactBox">
                    <img src="./images/twitter-icon.svg" alt="">
                    <div><a href="" class="contact twitter" target="_blank"></a></div>
                </div>
                <div class="contactBox">
                    <img src="./images/company-icon.svg" alt="">
                    <div class="contact job"></div>
                </div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
