<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="box1">
        <div class="hd">
            <h1>Welcome to Codehelp</h1>
            <h1>Contact Us Form</h1>
        </div>
    </div>
    
    <form action="https://www.google.co.in" target="_blank">
        <table>
            <tr>
                <td><labe for="name">Name:</labe></td>
                <td><input type="text" id="name" name="name" placeholder="Enter Your Name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="num">Contact Number:</label></td>
                <td><input type="number" id="num" name="number" placeholder="Enter Contact Number"></td>
            </tr>
            <tr>
                <td ><label for="gen">Gender</label></td>
                <td><select id="gen" name="genders">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nts">Not to say</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td>Ratings</td>
                <td><input type="radio" id="1" name="ratings">
                    <label for="1">1</label>
                    <input type="radio" id="2" name="ratings">
                    <label for="2">2</label>
                    <input type="radio" id="3" name="ratings">
                    <label for="3">3</label>
                    <input type="radio" id="4" name="ratings">
                    <label for="4">4</label>
                    <input type="radio" id="5" name="ratings">
                    <label for="5">5</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><label for="msg">Enter Your Message</label></td>
            </tr>
            <tr>
                <td colspan="2"><textarea id="msg" name="msg" 
                    rows="5" cols="35" 
                    placeholder="Enter Your Message"></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit"> Send</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    <a href="https://www.google.co.in" target="_blank">
                        <img src="https://e7.pngegg.com/pngimages/969/977/png-clipart-youtube-logo-like-youtube-angle-youtube-play-button-thumbnail.png" 
                        height="30px"></a>
                    <a href="https://www.google.co.in" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                        height="30px"></a>
                    <a href="https://www.google.co.in" target="_blank">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/telegram-512.png"
                        height="30px">
                    </a>
                </td>
            </tr>
        </table>
    </form>
    <section>
        <iframe src="" title="Mihir's frame" name="mihir" allowfullscreen></iframe>
        <p><a href="https://www.youtube.com/embed/_5MhKxCVY-I" target="mihir">Play video in frame</a></p>
    </section>
    <embed src="https://www.youtube.com/embed/_5MhKxCVY-I" height="200px" width="400px">
    <video height="200px" width="200px" controls>
        <source src="https://www.youtube.com/embed/_5MhKxCVY-I" type="video/mp4">
    </video>

</body>
</html>
